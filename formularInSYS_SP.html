<script type="text/javascript">
     function LimpiarCombo(combo){
          while(combo.length > 0){
               combo.remove(combo.length-1);
          }
     }
    
     function LlenarCombo(json, combo){
          combo.options[0] = new Option('Model', '');         
          for(var i=0;i<json.length;i++){
               combo.options[combo.length] = new Option(json[i].data, json[i].id);
          }
     }

     function selCombo(combo1, combo2){

          comb = document.getElementById(combo2); //con jquery: $("#"+combo2)[0];
          LimpiarCombo(comb);

          if(combo1.options[combo1.selectedIndex].value != ''){
               combo1.disabled = true;
               combo2.disabled = true;
               $.ajax({
                    type: 'get',
                    dataType: 'json',
                    url: 'ajaxsp.php',
                    data: {valor: combo1.options[combo1.selectedIndex].value},
                    success: function(json){
                         LlenarCombo(json, comb);
                         combo1.disabled = false;
                         combo2.disabled = false;
                        
                    }
               });
          }
     }
</script>
